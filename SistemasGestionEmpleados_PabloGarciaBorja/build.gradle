plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0' //Plugin que ayuda a construir proyectos JAVAFX
}

repositories {
	jcenter()
	google()
	mavenCentral()
}

javafx {
    version = "23"
    modules = [ 'javafx.base', 'javafx.swing', 'javafx.graphics', 'javafx.controls', 'javafx.fxml', 'javafx.media', 'javafx.web' ]
}

dependencies {
    implementation 'javax.xml.bind:jaxb-api:2.3.0'  // Agrega la interfaz JAXB
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.5'  // Implementación de JAXB
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.5'
    //No es necesario incluir las dependencias porque ya lo hace el plugin por nosotros
}

mainClassName = 'ejercicio3.Main'

sourceSets {
  main {
    resources {
        srcDirs = ["src/main/java"]
        includes = ["**/*.fxml"]  //Importante para poder abrir una extensión no reconocida
    }
  }
}



